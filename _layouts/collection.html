---
layout: default
---
<section class="h5 w-100 dt bg-{{page.hero-color}} pv4">
  <div class="dtc v-mid">
    <h2 class="db center mw6 bg-black white pa2 tc f2">{{page.title}}</h2>
    <div class="aspect-ratio aspect-ratio--16x9 mw7 db center">
    <iframe  src="https://www.youtube.com/embed/{{page.video}}" frameborder="0" allowfullscreen class="aspect-ratio--object"></iframe>
  </div>
  </div>
</section>
{{content}}
<section class="vh-25 w-100 dt bg-{{page.hero-color}} pv4">
  <div class="dtc v-mid white tc">
    <img src="/assets/{{page.icon}}" class="mw5">
  </div>
</section>
